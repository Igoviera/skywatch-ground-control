spring.application.name=skywatch-ground-control
server.port=8082

# 1. Diz ao Kafka para não tentar adivinhar a classe pelo cabeçalho da mensagem
# Isso evita conflitos se o pacote do Producer for diferente do pacote do Consumer
spring.kafka.consumer.properties.spring.json.use.type.headers=false

# 2. Configura o Deserializer com tratamento de erros
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
spring.kafka.consumer.properties.spring.deserializer.value.delegate.class=org.springframework.kafka.support.serializer.JsonDeserializer

# 3. MAPEAMENTO CORRIGIDO:
# Aponta para o novo local da classe AircraftData após a sua renomeação
spring.kafka.consumer.properties.spring.json.value.default.type=com.skywatch.groundcontrol.model.AircraftData

# 4. Confia em todos os pacotes para deserialização
spring.kafka.consumer.properties.spring.json.trusted.packages=*